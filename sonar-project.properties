# SonarQube configuration for Flutter Security App
sonar.projectKey=flutter-security-app
sonar.projectName=Flutter Security App
sonar.projectVersion=1.0

# Source code location
sonar.sources=lib
sonar.tests=test

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude generated files
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.mocks.dart,**/generated/**

# Dart analyzer report path
sonar.dart.analyzer.reportPaths=analyze-report.json

# Security-specific configuration
sonar.security.sources.exclusions=**/test/**,**/example/**
sonar.security.sanitizers=**/sanitize.dart,**/security_utils.dart
sonar.security.sinks=**/network/**,**/api/**,**/http/**

# Coverage report path (if you have test coverage)
# sonar.coverage.reportPaths=coverage/lcov.info

# Additional rules
sonar.rules.exclusions=S1172,S107