<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue-green gradient background for icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF7F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Square icon with rounded corners -->
  <rect x="50" y="20" width="100" height="100" rx="20" fill="url(#grad1)" />
  <!-- Camera shutter -->
  <circle cx="100" cy="70" r="30" fill="none" stroke="#FFFFFF" stroke-width="5" />
  <path d="M100 40 A30 30 0 0 1 130 70 L100 70 Z" fill="#FFFFFF" />
  <path d="M130 70 A30 30 0 0 1 100 100 L100 70 Z" fill="#FFFFFF" />
  <path d="M100 100 A30 30 0 0 1 70 70 L100 70 Z" fill="#FFFFFF" />
  <path d="M70 70 A30 30 0 0 1 100 40 L100 70 Z" fill="#FFFFFF" />
  <!-- Trailing dots -->
  <circle cx="40" cy="70" r="5" fill="#00BFFF" />
  <circle cx="30" cy="70" r="4" fill="#00BFFF" />
  <circle cx="20" cy="70" r="3" fill="#00BFFF" />
  <!-- Text -->
  <text x="100" y="150" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle">SHOTLY</text>
</svg>