plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-plugin-loader"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.shotly.app"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.shotly.app"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        ndk {
            // Only include the ABIs you need to reduce APK size
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
        
        // Enable multidex support if needed
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // You can update these with your actual release keystore details
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        release {
            signingConfig signingConfigs.release
            
            // Enable code and resource shrinking for smaller APK size
            minifyEnabled true
            shrinkResources true
            
            // Use ProGuard configuration
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
                          
            // Enable zipAlignEnabled for better runtime performance
            zipAlignEnabled true
            
            // Disable debugging for release builds
            debuggable false
            
            // Enable resource optimization
            crunchPngs true
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Import the Firebase BoM
    implementation(platform("com.google.firebase:firebase-bom:34.0.0"))

    // Add the dependency for Firebase Analytics
    implementation("com.google.firebase:firebase-analytics")
    
    // Add Firebase Crashlytics
    implementation("com.google.firebase:firebase-crashlytics")

    // Add the dependencies for any other desired Firebase products
    // https://firebase.google.com/docs/android/setup#available-libraries
}
